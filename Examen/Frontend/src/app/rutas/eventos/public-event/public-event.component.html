<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>
<div class="container">
  <h4 class=" bg-dark text-white d-flex justify-content-between align-items-center">{{evento.nombre}}</h4>
  <div class="row">
    <div class="col-md-4" *ngFor="let u of evento.medicamentos">
      <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          {{u.nombre}}
        </div>
        <div class="card-body">
          <h5>Gramos a Ingerir</h5>
          <p>{{u.gramoAIngerir}}</p>
          <p>{{u.composicion}}</p>
          <h5>Usado Para</h5>
          <p>{{u.usadoPara}}</p>
          <h5>Caducidad</h5>
          <p>{{u.fechaCaducidad}}</p>
          <h5>Numero de Pastillas </h5>
          <p>{{u.numeroPastillas}}</p>
        </div>
      </div>
      <br><br>
    </div>
  </div>

</div>
