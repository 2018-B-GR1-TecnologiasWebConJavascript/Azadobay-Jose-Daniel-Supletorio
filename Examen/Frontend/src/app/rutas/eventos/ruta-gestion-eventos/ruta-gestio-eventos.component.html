<h1> LISTA DE EVENTOS </h1>

<div>
  <label for="campoBuscar"></label>
  <input id="campoBuscar" type="text">
  <button> BUSCAR</button>
</div>


<div *ngIf="roles">

    <!-- tr -- table row -->
    <tr>
      <!-- tr -- table header-->
      <th> Codigo</th>
      <th> Nombre</th>
      <th> Fecha del Evento</th>
    
    </tr>
    
    <tr *ngFor="let e of  eventos">
      <td> {{e.id }} </td>
      <td> {{e.nombre}} </td>
      <td> {{e.fechaEvento }} </td>
      
      
      <td>
        
        <!-- <button (click)="eliminar(empresa)"> Eliminar </button>
        -->
        <a >
          <button>
            Ver
          </button>
        </a>
        
        <a *ngIf="_autenticacionRS.esUsuario(roles)"
          [routerLink]="['/home','eMedicamento',e.id]">

        </a>
        
        <a *ngIf="_autenticacionRS.esCajero(roles)">
          <button> Gestionar Facturas</button>
        </a>
      
      
      </td>
    </tr>
    
    
    <!-- Directivas con importantes -->

  </table>
