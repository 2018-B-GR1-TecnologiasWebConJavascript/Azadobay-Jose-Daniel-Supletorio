<!DOCTYPE html>

<html>
<header>
  <div class="contenedor">
    <h2>Pacientes</h2>
  </div>
</header>

<main>
  <div>
    <p>Gestion de pacientes</p>
    
    
  
    <div>
      <label for="usuarioABuscar"></label>
      <input id="usuarioABuscar" type="text">
      <button> BUSCAR </button>
    </div>
  
  
  
    <table>
      
      
      
      <!-- tr -- table row -->
      <tr>
        <!-- tr -- table header-->
        <th> Codigo </th>
        <th> Nombre</th>
        <th> Razon Social</th>
        <th> Telefono</th>
        <th> Correo</th>
        <th> Tiene Seguro Social</th>
        <th> Accion</th>
      </tr>
      
      <tr *ngFor="let p of pacientes">
        <td> {{p.id }} </td>
        <td> {{p.nombres}} </td>
        <td> {{p.apellidos}} </td>
        <td> {{p.fechaNacimiento}} </td>
        <td> {{p.numeroHijos}} </td>
        <td> {{p.seguroSocial}} </td>
        
        
        <td>
          <button (click)="eliminar(empresa)"> Eliminar</button>
          
          <a [routerLink]="['/home','actualizar-paciente',p.id]">
            <button class="btn btn-outline-success" >Actualizar</button>
          </a>
          
        </td>
      </tr>
      
      
      <!-- Directivas con importantes -->
      <!-- *ngFor   Itera un Arreglo -->
    </table>
  </div>
  
  <a [routerLink]="['/home','crear-paciente']">
    <button class="btn btn-outline-success" >NUEVO PACIENTE</button>
  </a>

</main>
</html>

<router-outlet></router-outlet>
