<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>




  
  <div class="container"
       *ngIf="factura">
    <h3> Add Item</h3>
    <div class="form-group"
    >
      <label class="col-sm-6 col-form-label"> Medicamentos por Evento</label>
      <h4 class=" bg-dark text-white "></h4>
      
      
      <div class="col-sm-6">
        
        
        
        <select class="form-control"
                (change)="prueba(medOpc.value)"
                #medOpc>
          
          <option
            *ngFor="let medicamentos of eventosMedicamentos"
            value="{{medicamentos.id}}">
            {{ medicamentos.idMedicamento.nombre}}
            </option>
          
        
        </select>
      
      </div>
    </div>
    <!--Fin del Select evento hijo-->
    <!--Precio Acordado-->
    <div class="col-sm-6">
      <div class="form-group">
        
        <label for="precioAcordado">Precio Acordado</label>
        <input type="Text"
               class="form-control"
               id="precioAcordado"
               name="precioAcordado"
               [(ngModel)]="precioBase"
        >
      
      </div>
    
    
    </div>
    <!--Cantidad-->
    <div class="col-sm-6">
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="Text"
               class="form-control"
               id="cantidad"
                [(ngModel)]="cantidad">
        
      </div>
    </div>
    <div class="col-sm-3">
      <button
        type="button"
        class="btn btn-info"
       (click)="crearFacturaDetalle(medOpc.value)" >AÃ±adir Item</button>
    </div>
    
  </div>
