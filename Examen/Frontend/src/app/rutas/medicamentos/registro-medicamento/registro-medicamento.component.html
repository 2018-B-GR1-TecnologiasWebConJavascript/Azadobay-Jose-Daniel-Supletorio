<h3> Registro </h3>



<form #userForm="ngForm" novalidate (submit)="crearMedicamento()">

    <div>

        <p *ngIf="nombreControl.errors"> Campo Nombre:
            <span *ngIf="nombreControl.errors.required "> Vacio </span>
            <span *ngIf="nombreControl.errors.pattern"> Solo se permiten letras </span>
        </p>
        <p *ngIf="fechaControl.errors"> Fecha:
            <span *ngIf="fechaControl.errors.required"> Campo vacio</span>
            <span *ngIf="fechaControl.errors.pattern"> No es una fecha valida </span>
        </p>

        <p *ngIf="userForm.invalid">
            Se debe completar el formulario
        </p>
        <p *ngIf="userForm.valid">
            Formulario Listo
        </p>


        <label for="nombre"> Nombre </label>
        <input id="nombre" name="nombre" type="text" placeholder="Ingrese el nombre" [(ngModel)]="medicamento.nombre" #nombreControl="ngModel" required pattern="^[a-zA-Z_áéíóúñ\s]*$">
    </div>

    <div>
        <label for="gramosAIngerir"> gramosAIngerir </label>
        <input id="gramosAIngerir" name="gramosAIngerir" type="number" placeholder="gramosAIngerir" [(ngModel)]="medicamento.gramosAIngerir" min="1" max="1000">
    </div>

    <div>
        <label for="composicion"> composicion </label>
        <input id="composicion" name="composicion" type="text" placeholder="composicion" [(ngModel)]="medicamento.composicion">
    </div>

    <div>
        <label for="usadoPara"> usadoPara </label>
        <input id="usadoPara" name="usadoPara" type="text" placeholder="usadoPara" [(ngModel)]="medicamento.usadoPara">
    </div>

    <div>
        <label for="fechaCaducidad"> fechaCaducidad </label>
        <input id="fechaCaducidad" name="fechaCaducidad" type="text" placeholder="fechaCaducidad" [(ngModel)]="medicamento.fechaCaducidad" #fechaControl="ngModel" required pattern="^(?:(?:(?:0?[1-9]|1\d|2[0-8])[/](?:0?[1-9]|1[0-2])|(?:29|30)[/](?:0?[13-9]|1[0-2])|31[/](?:0?[13578]|1[02]))[/](?:0{2,3}[1-9]|0{1,2}[1-9]\d|0?[1-9]\d{2}|[1-9]\d{3})|29[/]0?2[/](?:\d{1,2}(?:0[48]|[2468][048]|[13579][26])|(?:0?[48]|[13579][26]|[2468][048])00))$">
    </div>

    <div>
        <label for="numeroPastillas"> numeroPastillas </label>
        <input id="numeroPastillas" name="numeroPastillas" type="number" placeholder="numeroPastillas" [(ngModel)]="medicamento.numeroPastillas" min="1" max="20">
    </div>



    <button type="button"> Button</button>

    <button type="reset"> Reset</button>

    <button type="submit" [disabled]="userForm.invalid"> Submit
  </button>


</form>
