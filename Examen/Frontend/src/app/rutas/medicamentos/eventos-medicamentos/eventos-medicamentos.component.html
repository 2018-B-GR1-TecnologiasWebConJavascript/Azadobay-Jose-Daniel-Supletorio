<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

</head>

<body>
<div class="container"
     *ngIf="evento"
>
  
  
  <div class="row">
    <div class="col-md-4">
      <h5>Evento</h5>
      <div class="card">
        <div class="card-body">
          <br>
          
          <h5>{{evento.id}}</h5>
          <h5>{{evento.nombre}}</h5>
          <h6>{{evento.fechaEvento}}</h6>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <h5>Medicamentos del Evento</h5>
      <div class="card">
        
        <tr *ngFor="let u of evento.medicamentos">
          <td> {{u.nombre}} </td>
          
          <td>
            <button (click)="eliminarHijo(u.id)"> X</button>
          </td>
        </tr>
      
      </div>
    </div>
    
    <div class="col-md-4">
      <h5>Listar medicamentos</h5>
      <div class="card">
        <div class="form-group">
          <select #selectedMedicamento
                  class="form-control">
            
            <option *ngFor="let medicamento  of medicamentos"
                    [value]="medicamento.id">
              {{medicamento.nombre}}
            
            </option>
          </select>
        </div>
  
        <br>
        <form #precioB="ngForm"
              novalidate
        >
          <div *ngIf="evento_medicamento">
      
            <label for="precioBase"> Precio Base</label>
            <input id="precioBase"
                   name="precioBase"
                   type="text"
                   placeholder="Ingrese el precio"
                   [(ngModel)]="evento_medicamento.precioBase"
                   required
                   #controlPB
            >
    
          </div>
        </form>
        
        
        <br>
        
        
        <button (click)="agregarMedicamento(selectedMedicamento.value)"
                [disabled]="precioB.invalid">
          AÃ±adir Medicamento
        </button>
      </div>
  
     
    </div>

  </div>
</div>

</body>

</html>
