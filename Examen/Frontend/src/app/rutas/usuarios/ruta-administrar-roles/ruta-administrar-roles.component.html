<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">

</head>

<body>
<div class="container">
  
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <br>
          <h3>Usuario</h3>
          <h1>{{user.name}}</h1>
          
        </div>
      </div>
    </div>
    <div class="col-md-4">Roles Existentes
      
      <div *ngFor="let item of Roles">
        <div class="card text-center">
          <div class="card-body d-flex justify-content-between align-items-center">
            {{item}}
            <button class="btn btn-danger" (click)="deleteRole(item.id)">Eliminar</button>
          </div>
        </div>
      </div>
    
    </div>
    
    <div class="col-md-4">Agregar nuevo Rol
      <div class="card">
        <div class="form-group">
          
          <select class="form-control">
            <option>Administrador</option>
            <option>Usuario</option>
          
          </select>
          
        </div>
        <button type="button" class="btn btn-primary">Agregar nuevo Rol</button>
      </div>
    </div>
  
  
  </div>

</div>

</body>

</html>
