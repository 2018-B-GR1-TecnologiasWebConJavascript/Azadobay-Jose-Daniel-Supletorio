<div class="container">
  
  <h2> LISTA DE USUARIOS </h2>
  
  <div>
    
    
    <label for="usuarioABuscar"
    > Nombre o Correo </label>
    
    
    <form class="form-inline my-2 my-lg-0">
      
      
      <input id="usuarioABuscar"
             nombre="usuarioABuscar"
             type="text"
             [(ngModel)]="nombreUsuario"
             [ngModelOptions]="{standalone: true}"
             size="70"
             class="form-control mr-sm-2"
             placeholder="Ingrese el nombre o el correo del Usuario">
      
      <button class="btn btn-outline-success my-2 my-sm-0"
              (click)="buscarUsuario()">
        BUSCAR
      </button>
    
    </form>
  
  </div>
  
  <div class="alert alert-danger" *ngIf="mensaje">  {{mensaje}} </div>
  <br>
  <div>
    <table class="table">
      
      <!-- tr -- table row -->
      <thead class="thead-dark">
      <tr>
        <!-- tr -- table header-->
        <th> Codigo</th>
        <th> Nombre</th>
        <th> Password</th>
        <th> Fecha Nacimiento</th>
        <th> Correo</th>
        <th> Accion</th>
      </tr>
      </thead>
      <tr *ngFor="let u of usuarios">
        <td> {{u.id }} </td>
        <td> {{u.nombre}} </td>
        <td> {{u.password }} </td>
        <td> {{u.fechaNacimiento}} </td>
        <td> {{u.correo}} </td>
        
        
        <td>
          <!-- Property Binding [Propiedad Js] -->
         
          <button (click)="eliminar(u)"
                  class="btn btn-outline-danger" >Borrar</button>
          
          <a [routerLink]="['/home','actualizar-usuario',u.id]">
            <button class="btn btn-outline-success" >Actualizar</button>
          </a>
          <a [routerLink]="['/home','gestion-roles',u.id]">
            <button  class="btn btn-outline-info" >Roles</button>
          </a>

        </td>
      
      
      </tr>
      
      
      <!-- Directivas con importantes -->
      <!-- *ngFor   Itera un Arreglo -->
    </table>
  </div>
  
  <br>
  
  
  <a routerLink="/crear-usuario">
    <button class="btn btn-success">
      Crear Nuevo Usuario
    </button>
  </a>
</div>
