<h1> LISTA DE USUARIOS </h1>

<div>
  <label for="usuarioABuscar"></label>
  <input id="usuarioABuscar" type="text">
  <button> BUSCAR</button>
</div>

<br>


<div>
  <table width=100% border=1>
    
    <!-- tr -- table row -->
    <tr>
      <!-- tr -- table header-->
      <th> Codigo</th>
      <th> Nombre</th>
      <th> Password</th>
      <th> Fecha Nacimiento</th>
      <th> Correo</th>
      <th> Accion</th>
    </tr>
    
    <tr *ngFor="let u of usuarios">
      <td> {{u.id }} </td>
      <td> {{u.nombre}} </td>
      <td> {{u.password }} </td>
      <td> {{u.fechaNacimiento}} </td>
      <td> {{u.correo}} </td>
      
      
      <td>
        <!-- Property Binding [Propiedad Js] -->
        <button (click)="eliminar(u)">Borrar</button>
  
        <a [routerLink]="['/home','actualizar-usuario',u.id]">
          <button>Actualizar</button>
        </a>
  
        <a [routerLink]="['/home','gestion-roles',u.id]">
          <button>Roles</button>
        </a>
        
        
      </td>
    
    
    </tr>
    
    
    <!-- Directivas con importantes -->
    <!-- *ngFor   Itera un Arreglo -->
  </table>
</div>

<br>


<a routerLink="/home/crear-usuario">
  <button>
    CREAR
  </button>
</a>
